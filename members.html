    <style>

        .cta {
          position: relative;
          margin: auto;
          padding: 12px 18px;
          transition: all 0.2s ease;
          border: none;
          background: none;
          cursor: pointer;
        }
        
        .cta:before {
          content: "";
          position: absolute;
          top: 0;
          left: 0;
          display: block;
          border-radius: 50px;
          background: #b1dae7;
          width: 45px;
          height: 45px;
          transition: all 0.3s ease;
        }
        
        .cta span {
          position: relative;
          font-family: "Ubuntu", sans-serif;
          font-size: 18px;
          font-weight: 700;
          letter-spacing: 0.05em;
          color: #234567;
        }
        
        .cta svg {
          position: relative;
          top: 0;
          margin-left: 10px;
          fill: none;
          stroke-linecap: round;
          stroke-linejoin: round;
          stroke: #234567;
          stroke-width: 2;
          transform: translateX(-5px);
          transition: all 0.3s ease;
        }
        
        .cta:hover:before {
          width: 100%;
          background: #b1dae7;
        }
        
        .cta:hover svg {
          transform: translateX(0);
        }
        
        .cta:active {
          transform: scale(0.95);
        }
        /* Responsive Styles */
        @media (max-width: 768px) {
          .tool-card {
            flex-direction: column;
            align-items: center;
          }
          .nav-links {
            flex-direction: column;
            gap: 10px;
          }
        }
  
        @media (max-width: 576px) {
          header h1 {
            font-size: 20px;
            text-align: center;
          }
          header p {
            font-size: 16px;
            text-align: center;
            margin: 0;
          }
        }

        /* General Styles */
.tool-card {
  width: 70vw; /* Use viewport width for better scaling */
  margin: 0 auto; /* Center the card horizontally */
  padding: 20px;
}

.tool-card img {
  width: 100%; /* Ensure image fills the container width */
}

     </style>

     <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .team-container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .team-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .team-header h1 {
            margin: 0;
            font-size: 2.5em;
            color: #333;
        }

        .team-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .team-member {
            text-align: center;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .team-member img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
        }

        .team-member h2 {
            font-size: 1.2em;
            margin: 10px 0;
            color: #333;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 10px;
        }

        .social-links a {
            display: inline-block;
            width: 30px;
            height: 30px;
        }

        .social-links img {
            width: 100%;
            height: 100%;
        }

        @media (max-width: 768px) {
            .team-header h1 {
                font-size: 2em;
            }

            .team-grid {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            }
        }

        @media (max-width: 480px) {
            .team-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
