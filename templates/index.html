    <style>

        .cta {
          position: relative;
          margin: auto;
          padding: 12px 18px;
          transition: all 0.2s ease;
          border: none;
          background: none;
          cursor: pointer;
        }
        
        .cta:before {
          content: "";
          position: absolute;
          top: 0;
          left: 0;
          display: block;
          border-radius: 50px;
          background: #b1dae7;
          width: 45px;
          height: 45px;
          transition: all 0.3s ease;
        }
        
        .cta span {
          position: relative;
          font-family: "Ubuntu", sans-serif;
          font-size: 18px;
          font-weight: 700;
          letter-spacing: 0.05em;
          color: #234567;
        }
        
        .cta svg {
          position: relative;
          top: 0;
          margin-left: 10px;
          fill: none;
          stroke-linecap: round;
          stroke-linejoin: round;
          stroke: #234567;
          stroke-width: 2;
          transform: translateX(-5px);
          transition: all 0.3s ease;
        }
        
        .cta:hover:before {
          width: 100%;
          background: #b1dae7;
        }
        
        .cta:hover svg {
          transform: translateX(0);
        }
        
        .cta:active {
          transform: scale(0.95);
        }
        /* Responsive Styles */
        @media (max-width: 768px) {
          .tool-card {
            flex-direction: column;
            align-items: center;
          }
          .nav-links {
            flex-direction: column;
            gap: 10px;
          }
        }
  
        @media (max-width: 576px) {
          header h1 {
            font-size: 20px;
            text-align: center;
          }
          header p {
            font-size: 16px;
            text-align: center;
            margin: 0;
          }
        } 
.tool-card {
  width: 70vw; /* Use viewport width for better scaling */
  margin: 0 auto; /* Center the card horizontally */
  padding: 20px;
}

.tool-card img {

}

     </style>
